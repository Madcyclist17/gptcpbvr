<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-md-3" onsubmit="return validate()">
      <h5>only VSP can be entered</h5>
      <form action="">
        Enter username
        <input type="text" id="uname" placeholder="enter username" /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
      <h5>both VSP and vsp</h5>
      <form action="" onsubmit="return validate2()">
        Enter username
        <input type="text" id="uname4" placeholder="enter username" /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <div class="col-md-3">
      <h5>simp or dimp or pimp [sdp]imp</h5>
      <form action="" onsubmit="return validate3()">
        Enter username
        <input type="text" id="uname2" placeholder="enter username" /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <div class="col-md-3">
      <h5>a to e imp[a - e]imp</h5>
      <form action="" onsubmit="return validate4()">
        Enter username
        <input type="text" id="uname3" placeholder="enter username" /><br />
        <input type="submit" value="submit" />
      </form>
    </div>

    <div class="col-md-3">
      <h5>0 to 9 imp [0-9]imp</h5>
      <form action="" onsubmit="return validate5()">
        Enter username
        <input type="text" id="uname5" placeholder="enter username" /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <div class="col-md-3">
      <h5>[0-9]imp[ip]</h5>
      <form action="" onsubmit="return validate6()">
        Enter username
        <input type="text" id="uname6" placeholder="enter username" /><br />
        <input type="submit" value="submit" />
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script>
  validate = () => {
    var username = document.getElementById("uname");
    var regx = /VSP/;
    if (regx.test(username.value)) {
      alert("valid username");
      return true;
    } else {
      alert("invalid username");
      return false;
    }
  };
  validate2 = () => {
    var username = document.getElementById("uname4").value;
    var regx = new RegExp("VSP", "i");
    if (regx.test(username)) {
      alert("valid username");
      return true;
    } else {
      alert("invalid username");
      return false;
    }
  };
  validate3 = () => {
    var username = document.getElementById("uname2").value;
    var regx = new RegExp("[sdp]imp");
    if (regx.test(username)) {
      alert("valid username");
      return true;
    } else {
      alert("invalid username");
      return false;
    }
  };
  validate4 = () => {
    var username = document.getElementById("uname3").value;
    var regx = new RegExp("[a-e]imp");
    if (regx.test(username)) {
      alert("valid username");
      return true;
    } else {
      alert("invalid username");
      return false;
    }
  };
  validate5 = () => {
    var username = document.getElementById("uname5").value;
    var regx = new RegExp("[0-9]imp");
    if (regx.test(username)) {
      alert("valid username");
      return true;
    } else {
      alert("invalid username");
      return false;
    }
  };
  validate6 = () => {
    var username = document.getElementById("uname6").value;
    var regx = new RegExp("[0-9]imp[ip]");
    if (regx.test(username)) {
      alert("valid username");
      return true;
    } else {
      alert("invalid username");
      return false;
    }
  };
</script>
